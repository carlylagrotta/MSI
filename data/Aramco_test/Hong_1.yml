file-author: 
    name: Carly LaGrotta
    ORCID: 
file-version: (1, 0)
reference:
    doi: 10.1016/j.proci.2012.06.108
    authors:
        - name: Zekai Hong
          ORCID: 
        - name: Subith S. Vasu
          ORCID:
        - name: David F. Davidson
          ORCID:
        - name: Ronald K. Hanson 
    journal: J. Phys. Chem
    year: 2010
    volume: 114
    pages: 5520-5525
    #is there a title:?
    detail: Experimental Study of the rate of OH+HO2->H2O + O2 At high temperatures using reverse reaction rates 
    
# is this how we should sort speciation vs. not speciation? in experiment type    
experiment-type: species profile 
apparatus:
    kind: shock tube
    #how to identify this?
    institution: Stanford University 
    facility: stainless steel shock tube
    inner-diameter: &diam
        value: 14.13
        units: cm

#common-properties:
common-properties:
    pressure: &pres 
        value: 1.74
        units: atm
        relative-uncertainty: .02 
    temperature: &temp
        value: 1880
        units: K
        relative-uncertainty: .01
        #where should we put this?
    time: &time
        initial-time: &initialtime
          value: 0
          units: s
        final-time: &finaltime
          value: .001
          units: s

    composition: &comp
        - species: H2O
          mole-fraction: 0.013
          relative-uncertainty: .05
        - species: O2
          mole-fraction: .0099 
          relative-uncertainty: .05
        - species: H
          mole-fraction: .0000007
          relative-uncertainty: 2.3          
        - species: Ar
          mole-fraction: 0.9770993
          relative-uncertainty: .05

          #figure out how to evaluate this 
          #can balance be specified here instead of a value?     
    time-shift: &timeshift
        value: 0
        units: s
        absolute-uncertainty:
            value: .01
            units: ms
    assumptions: &assumptions
        thermal-boundary: adiabatic #vs. isothermal
        mechanical-boundary: constant pressure #vs. constant volume
        equation-of-state: ideal gas
        
datapoints: #is it necessary to include the temperature: *temp stuff for each item even though it's common?
  mole-fraction:
    - csvfile: 
      targets:
        - name: 
          species: 
          absolute-uncertainty: 
          relative-uncertainty: 
    
  absorbance: 
     - csvfile: 
       name: 
       wavelength:
         value: 
         unit: 
       absolute-uncertainty: 
       relative-uncertainty: 
       
 
  concentration:
    - csvfile: 'hong_oh_1.csv'
      targets:
       - name: OH
         species: OH
         absolute-uncertainty: 0
         relative-uncertainty: .05
     
             
            
      
       

  
        
    
          
    

               